{% load static %}
<html>

<head>
    <title>Django Girls blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/Socios/">
            <img src="https://businessinfact.com/wp-content/uploads/2015/11/kisspng-associate-business-management-contract-socios-5b3e14920d5564.8618478615307951540546.png" width="60" height="30" class="d-inline-block align-top" alt=""> Socios
        </a>
    </nav>
</head>

<body>

    {% for socios in socios %}
    <div class="card" style="width: auto; margin: auto auto;">
        <div class="card-body">
            <h5 class="card-title">Nombre: {{ socios.Nombres }} {{ socios.Apellidos }}</h5>
            <p class="card-text">Codigo: {{socios.Codigo_Socio}}</p>
            <p class="card-text">Genero: {{socios.Genre}}</p>
            <p class="card-text">Fecha inscripcion: {{socios.Afiliacion_date}}</p>
            <p class="card-text">Propiedades: {{socios.Cantidad_propiedad}}</p>
        </div>
    </div>
    <br> {% endfor %}
</body>

</html>
