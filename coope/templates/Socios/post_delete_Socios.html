{% extends 'Socios/base.html' %} {% block content %}

<h2>¿Está seguro de querer eliminar a este socio?</h2>
<div>
    <form action="{% url 'post_list_Socios'%}" method="POST" class="post-form">{% csrf_token %}
        <button type="submit" class="btn btn-info">Cancelar</button>
    </form>
    <form action="{% url 'post_delete_socios' pk=socios.pk %}" method="POST" class="post-form">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar socio</button>
    </form>
</div>
{% endblock %}
